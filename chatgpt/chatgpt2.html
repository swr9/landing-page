<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Outside of Header Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 20px;
        }

        .cta-section {
            background-color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }

        .cta-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .cta-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="nav-logo">My Website</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <!-- content of the page -->
    </main>
    <section class="cta-section">
        <div class="cta-title">Discover Our Amazing Products</div>
        <div class="cta-description">Explore a wide range of high-quality products that will meet your needs. Join us on this exciting journey!</div>
        <button class="cta-button">Get Started</button>
    </section>
</body>
</html>
